<div class="w-full">
    <div class="flex justify-between p-4">
        <div class="flex gap-2 w-3/4 items-end">
            <a routerLink="" class="cursor-pointer"><app-logo /></a>
            <p class="text-gray-600 text-sm">
                Offers & Brochures at a glance on Profital
            </p>
        </div>
        <div class="flex gap-2 items-end text-sm">
            <p class="text-gray-600">App Store | Google Play</p>
        </div>
    </div>
    <div class="flex items-center justify-between">
        <app-search class="w-4/5"></app-search>
        <div class="flex px-4">
            <svg width="24" height="24" viewBox="0 0 24 24">
                <path
                    fill="#222"
                    d="M12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5M12,2A7,7 0 0,0 5,9C5,14.25 12,22 12,22C12,22 19,14.25 19,9A7,7 0 0,0 12,2Z"
                ></path>
            </svg>
            <p class="text-gray-600 inline self-end mt-auto">
                <a style="cursor: pointer">Your location: Buch bei MÃ¤rwil</a>
            </p>
        </div>

        <div
            *ngIf="isManager()"
            style="width: 35px; height: 35px; cursor: pointer"
            aria-label="View Brochures"
            title="View Brochures"
            routerLink="company-home-page"
        >
            <svg
                className="w-[31px] h-[31px] text-gray-800 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
            >
                <path
                    stroke="currentColor"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    strokeWidth="2.5"
                    d="M12 6h8m-8 6h8m-8 6h8M4 16a2 2 0 1 1 3.3 1.5L4 20h5M4 5l2-1v6m-2 0h4"
                />
            </svg>
        </div>

        <div
            *ngIf="isAdmin()"
            style="width: 35px; height: 35px; cursor: pointer"
            aria-label="View Users"
            title="View Users"
            routerLink="admin-dashboard"
        >
            <svg
                className="w-[31px] h-[31px] text-gray-800 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
            >
                <path
                    stroke="currentColor"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    strokeWidth="2.5"
                    d="M12 6h8m-8 6h8m-8 6h8M4 16a2 2 0 1 1 3.3 1.5L4 20h5M4 5l2-1v6m-2 0h4"
                />
            </svg>
        </div>
        <div
            class="flex px-4 justify-between cursor-pointer"
            *ngIf="isAuthTokenPresent()"
            (click)="logout()"
        >
            <svg
                class="h-8 w-8 text-grey-500"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
            >
                <path stroke="none" d="M0 0h24v24H0z" />
                <circle cx="9" cy="7" r="4" />
                <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                <path d="M17 9l4 4m0 -4l-4 4" />
            </svg>
        </div>
    </div>
</div>
