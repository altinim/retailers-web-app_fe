<div class="mat-elevation-z8 mx-80">
    <div class="flex justify-end w-full p-6">
        <div class="mx-2">
            <app-button
                color="#077"
                label="Add a new brochure"
                textColor="white"
                route="add-brochure"
            ></app-button>
        </div>
    </div>
    <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <!-- Name Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let element">
                {{ element.title }}
            </td>
        </ng-container>
        <ng-container matColumnDef="brochureId">
            <th mat-header-cell *matHeaderCellDef>Brochure ID</th>
            <td mat-cell *matCellDef="let element">
                {{ element.id }}
            </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef>Start Date</th>
            <td mat-cell *matCellDef="let element">
                {{ element.startDate | date: 'dd/MM/yyyy' }}
            </td>
        </ng-container>
        <ng-container matColumnDef="expiryDate">
            <th mat-header-cell *matHeaderCellDef>End Date</th>
            <td mat-cell *matCellDef="let element">
                {{ element.expiryDate | date: 'dd/MM/yyyy' }}
            </td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <div class="flex flex-row justify-center">
                    <div (click)="deleteBrochure(element.id)">
                        <app-button
                            color="#077"
                            label="Delete"
                            textColor="white"
                        ></app-button>
                    </div>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page "
        [pageSize]="5"
        [length]="dataSource.data.length"
    >
    </mat-paginator>
</div>
